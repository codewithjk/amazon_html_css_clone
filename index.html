<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            
            <div class="nav-logo border">
                <div class="logo">

                </div>

            </div>
            <div class="nav-address border">
                
                <div class="loc-icon">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                </div>
                <div class="loc-data">
                    <div class="location">
                        <p>Deliver to</p>
                    </div>
                    <div class="india">
                        <p>India</p>
                    </div>
                </div>
                
            </div>
            <div class="nav-search">
                <div class="nav-searchbar">
                        <select class="search-select" name="" id="">
                            <option value="">All</option>
                        </select>
                        <input class="search-input" type="text" placeholder="Search Amazon">
                    
                        <button class="nav-button">
                            <i class="fa-solid fa-magnifying-glass search-icon" style="color: #000000;"></i>
                        </button>
                    
                </div>
            </div>
            <div class="nav-signin border">
                <p class="nav-small-font">Hello, sign in</p>
                <select class="account-list" name="" id="">
                    <option class="nav-big-font" value="">Account & Lists</option>
                </select>
            </div>
            <div class="nav-order border">
                <p class="nav-small-font">Returns</p>
                <p class="nav-big-font">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping fa-2xl" style="color: #ffffff;"></i>
                <p class="nav-big-font cart">Cart</p>
            </div>

           
        </div>
    </header>
</body>
</html>
